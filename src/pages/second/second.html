<ion-header>

  <ion-navbar>
    <ion-title>second</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2 style="color:red;" >Welcome to "PAPA JOHNS'S"</h2>

<ion-list radio-group>
    <ion-list-header>
      Size
    </ion-list-header>
  
    <ion-item>
      <ion-label>8"</ion-label>
      <ion-radio checked="true" value="go"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>16"</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>
  
    
  </ion-list>

<ion-list>
    <ion-item>
      <ion-label>Toppings</ion-label>
      <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Nah" okText="Okay!">
        <ion-option value="bacon" selected="true">Bacon</ion-option>
        <ion-option value="olives">Black Olives</ion-option>
        <ion-option value="xcheese" selected="true">Extra Cheese</ion-option>
        <ion-option value="peppers">Green Peppers</ion-option>
        <ion-option value="mushrooms">Mushrooms</ion-option>
        <ion-option value="onions">Onions</ion-option>
        <ion-option value="pepperoni">Pepperoni</ion-option>
        <ion-option value="pineapple">Pineapple</ion-option>
        <ion-option value="sausage">Sausage</ion-option>
        <ion-option value="Spinach">Spinach</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
      <ion-label> Extracheese</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>carryout</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
      </ion-item>
      
      <ion-item>
        <ion-label>Delivery</ion-label>
        <ion-checkbox color="red" checked="true"></ion-checkbox>
      </ion-item>

        <ion-fab right bottom>
            <button ion-fab color="green"><ion-icon name="arrow-dropleft"></ion-icon></button>
            <ion-fab-list side="left">
              <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
              <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
              <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
              <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
            </ion-fab-list>
          </ion-fab>
</ion-content>
